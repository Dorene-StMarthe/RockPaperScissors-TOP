<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="RPS/styles.css">

<body>
    <div>
        <div class="heading">ROCK with PAPER and cut up with SCISSORS!</div>
    </div>

    <div id="result"></div>
